<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assemble Point</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: rgb(17, 22, 29);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.95);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-join {
            background-color: rgba(0, 123, 255, 0.1);
            border-color: rgba(0, 123, 255, 0.3);
        }

        .btn-join:hover {
            background-color: rgba(0, 123, 255, 0.2);
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: rgb(17, 22, 29);
            padding: 2rem;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .popup h3 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.95);
        }

        .popup-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .popup-input:focus {
            border-color: rgba(0, 123, 255, 0.5);
        }

        .popup-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .popup-buttons button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .popup-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .popup-buttons button:active {
            transform: translateY(0);
        }

        .popup-buttons button.primary {
            background-color: rgba(0, 123, 255, 0.1);
            border-color: rgba(0, 123, 255, 0.3);
        }

        .popup-buttons button.primary:hover {
            background-color: rgba(0, 123, 255, 0.2);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .popup-content {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Popup for Joining -->
    <div id="join-popup" class="popup">
        <div class="popup-content">
            <h3>Enter Room ID to Join</h3>
            <input type="text" id="joinRoomId" class="popup-input" placeholder="Enter Room ID" />
            <div id="joinError" class="error-message">Invalid Room ID</div>
            <div class="popup-buttons">
                <button id="joinRoom" class="primary">Join Room</button>
                <button id="closePopup">Close</button>
            </div>
        </div>
    </div>

    <!-- Room Name and Admin Name Popup -->
    <div id="createRoomPopup" class="popup">
        <div class="popup-content">
            <h3>Create a New Room</h3>
            <input type="text" id="roomName" class="popup-input" placeholder="Room Name" required />
            <input type="text" id="adminName" class="popup-input" placeholder="Admin Name" required />
            <div class="popup-buttons">
                <button id="createRoomConfirm" class="primary">Create Room</button>
                <button id="closeCreateRoomPopup">Cancel</button>
            </div>
        </div>
    </div>
  
    <div class="container">
        <div class="logo">A</div>
        <h1>Assemble Point</h1>
        <div class="button-container">
            <button class="btn" id="create">Create Room</button>
            <button class="btn btn-join" id="join">Join Room</button>
        </div>
        <p class="footer-text">Â© 2023 Assemble Point. All rights reserved.</p>
    </div>
    <script defer src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script type="module" src="script.js"></script>
</body>
</html>
